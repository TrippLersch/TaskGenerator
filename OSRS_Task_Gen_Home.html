<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <title>Task Generator</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="sidebar">
            <h2><a href="OSRS_Task_Gen_Profile.html" style="text-decoration: none;">PROFILE</a></h2>
            <div class="profile-section">
                <p>Leaderboards</p>
                <ol>
                    <li>SoupRS | 87 tasks</li>
                    <li>CEngineer | 83 tasks</li>
                </ol>
            </div>
        </div>
        <div class="main-content">
            <h1>OSRS / TASK GENERATOR</h1>
            <div class="button">GENERATE TASK</div>
            <select class="button">
                <option>EASY</option>
                <option>MEDIUM</option>
                <option>HARD</option>
                <option>ELITE</option>
            </select>
            <div class="task-generator">
                <div class="task-name"><strong>"TASK NAME"</strong></div>
                <div class="task-desc">THIS WOULD BE A SHORT DESCRIPTION OF THE TASK</div>
                <div class="task-requirements">
                    <h5>REQUIREMENTS</h5>
                    <ul>
                        <li>LEVEL 80 WOODCUTTING</li>
                        <li>LEVEL 100 COMBAT</li>
                        <li>COMPLETION OF "SONG OF THE ELVES"</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
